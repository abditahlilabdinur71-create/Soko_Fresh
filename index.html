    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-green': '#228B22',
              'brand-green-light': '#3CB371',
              'brand-brown': '#8B4513',
              'brand-yellow': '#FFD700',
              'brand-light': '#F5F5DC',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },

            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',

          },
        },
      }
